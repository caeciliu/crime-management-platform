services:
  # MySQL数据库服务
  db:
    image: mysql:8.0
    container_name: crime-mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: crime_management_db
      MYSQL_USER: crime_user
      MYSQL_PASSWORD: crime_pass
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --init-connect="SET NAMES utf8mb4" --skip-character-set-client-handshake
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crime-network

  # Spring Boot后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crime-springboot-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/crime_management_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: crime_user
      SPRING_DATASOURCE_PASSWORD: crime_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8 -Duser.timezone=Asia/Shanghai"
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    depends_on:
      - db
    networks:
      - crime-network

  # Vue前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crime-vue-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - crime-network

volumes:
  mysql_data:

networks:
  crime-network:
    driver: bridge